<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Escalação do time</title>
</head>
<body>

    <h1>ESCALAÇÃO DO TIME</h1>

    <label for="posicao">Posição do jogador</label>
    <input type="text" id="posicao" placeholder="Informe a posição do jogador">
    <br><br>
    <label for="nome">Nome do jogador</label>
    <input type="text" id="nome" placeholder="Informe o nome do jogador">
    <br><br>
    <label for="numero">Número do jogador</label>
    <input type="number" id="numero" placeholder="Informe o número do jogador">
    <br><br>
    <button onclick=escalar()>Escalar</button>
    <br><br><br><br><br>

    <label for="eliminar">remover</label>
    <input type="number" name="eliminar" id="eliminar" placeholder="Informe o número">
    
    <br><br>
    <button onclick=remover()>Remover</button>

    <div id="container"></div>


    <script src="./script.js"></script>
    
</body>
</html>
